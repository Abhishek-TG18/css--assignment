<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body{
        align-items: center;
        text-align: center;

    }
    .container{
        padding: 10px;
    }

    .hidden-img{
        opacity: 0;
        transition: opacity 0.4s;
    }

    .hidden-img:hover{

        opacity: 1;
    }

    </style>
</head>
<body>
    <div class="container">
    <h1>Surprise image</h1>
    <img src="./img1.jpg" alt="image" class="hidden-img">
    <p>This is a hidden imp.please hover to see it</p>
    </div>
</body>
</html>
