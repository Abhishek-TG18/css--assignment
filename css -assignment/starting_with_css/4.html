<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>

      

        .container{

                   text-align: center;
        }
   
        .myol{

            display: inline-block;
            text-align: left;
        }

        .myol li:nth-child(even){

            background-color: aqua;
            
        
        }

        .myol li:nth-child(odd){
            background-color: rgb(191, 129, 129);
            
        }
    </style>
</head>
<body>
    <h1>list of tech stacks involved in full stack development</h1>
  <div class="container">
    <ol class="myol">
        <li>Html</li>
        <li>CSS</li>
        <li>js</li>
        <li>react</li>
        <li>node</li>
        <li>php</li>
        <li>express</li>
        <li>mySQL</li>
    </ol>
    </div>
    
</body>
</html>
